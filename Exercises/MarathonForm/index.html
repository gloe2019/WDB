<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first_name" required>
            <label for="last">Last Name:</label>
            <input type="text" name="last_name" id="last" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group:</label>
            <select name="age_group" id="age">
                <option value="under18">Under 18</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="over45">45+</option>
            </select>
        </div>
        <button>Register</button>

    </form>
</body>

</html>
